services:
  php-fpm:
    build:
      context: .
      dockerfile: build/dev/Dockerfile
    env_file: ./build/dev/example.env
    volumes:
      - ./src:/app/src
      - ./build/dev/certs:/etc/nginx/certs
    ports:
      - 443:443
      - 80:80
    networks:
      - apps

networks:
  apps:
    external: true
    driver: bridge