version: '3'

services:
  app:
    build:
      dockerfile: build/dev/Dockerfile
    container_name: app_name
    ports:
      - 443:443
    volumes:
      - .:/app/
      - ./upload:/www-data/
      - ./build/dev/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./build/dev/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    env_file:
      - ./build/dev/example.env
    networks:
      - database_default
networks:
  database_default:
    external: true

