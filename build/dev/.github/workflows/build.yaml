name: Build Docker Image

on:
  release:
    types:
      - published
      - edited

jobs:
  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    env:
      APP_NAME: "rdurica/xxxx"  # <-- Name of application
      APP_ENV: "prod"

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/prod/Dockerfile
          pull: true
          push: true
          tags: |
            ${{ env.APP_NAME }}:${{ github.ref_name }}
            ${{ env.APP_NAME }}:latest
          cache-from: |
            type=gha,scope=refs/heads/main
            type=gha,scope=${{ github.ref }}
            type=registry,ref=${{ env.APP_NAME }}:buildcache
          cache-to: |
            type=gha,scope=refs/heads/main,mode=max
            type=registry,ref=${{ env.APP_NAME }}:buildcache,mode=max
