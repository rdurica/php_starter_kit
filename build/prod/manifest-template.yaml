apiVersion: v1
kind: ConfigMap
metadata:
  name: {{APP_NAME}}-config
  namespace: apps
data:
  APP_ENV: prod
  APP_SECRET: {{APP_SECRET}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
    spec:
      containers:
        - name: {{APP_NAME}}
          image: rdurica/{{APP_NAME}}:latest
          volumeMounts:
            - name: certs
              mountPath: "/etc/nginx/certs"
              readOnly: true
          envFrom:
            - configMapRef:
                name: {{APP_NAME}}-config
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/bash"
                  - "-c"
                  - |
                    echo "Dump .env file" &&
                    echo "------------------------------------------------------------------------------" &&
                    composer dump-env prod
      volumes:
        - name: certs
          secret:
            secretName: {{APP_NAME}}-cloudflare-tls

---
apiVersion: v1
kind: Service
metadata:
  name: {{APP_NAME}}
  namespace: apps
spec:
  selector:
    app: {{APP_NAME}}
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
  clusterIP: None
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{APP_NAME}}-tls
spec:
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - robbyte.net
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  dnsNames:
    - {{APP_NAME}}.robbyte.net
  secretName: {{APP_NAME}}-cloudflare-tls
  issuerRef:
    name: prod-issuer
    kind: OriginIssuer
    group: cert-manager.k8s.cloudflare.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{APP_NAME}}-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - secretName: {{APP_NAME}}-cloudflare-tls
      hosts:
        - {{APP_NAME}}.robbyte.net
  rules:
    - host: {{APP_NAME}}.robbyte.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{APP_NAME}}
                port:
                  number: 443