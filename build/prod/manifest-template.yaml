apiVersion: v1
kind: ConfigMap
metadata:
  name: {{APP_NAME}}-config
  namespace: apps
data:
  APP_ENV: prod
  APP_SECRET: {{APP_SECRET}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
    spec:
      containers:
        - name: {{APP_NAME}}
          image: rdurica/{{APP_NAME}}:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: {{APP_NAME}}-config
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: {{APP_NAME}}
  namespace: apps
spec:
  selector:
    app: {{APP_NAME}}
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  clusterIP: None